name: Continuous_Integration


on:
    push:
        branches:
            - main
            - patch/**
    
    pull_request:
        branches:
            - main
            - patch/**


permissions:
    contents: read # to fetch code (actions/checkout)


defaults:
    run:
        shell: bash


env:
    SRC_PATH: src
    TST_PATH: tests


jobs:
    static_analysis:
        name: Static Analysis
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v6

            - name: Install UV
              uses: astral-sh/setup-uv@v5

            - name: Install the project
              run: |
                uv sync
                  --all-extras
                  --dev

            - name: Run Ruff
              run: |
                uv run ruff check $SRC_PATH \
                  --no-fix \
                  --diff \
                  --show-files
                uv run ruff format $SRC_PATH \
                  --diff

            - name: Run MyPy
              run: |
                uv run mypy $SRC_PATH \
                  --config-file pyproject.toml

            - name: Run Bandit
              run: |
                uv run bandit $SRC_PATH \
                  -r \
                  -n 3 \
                  -lll

    smoke_test:
        name: Smoke Test
        runs-on: ubuntu-latest
        needs:
            - static_analysis

        steps:
            - name: checkout
              uses: actions/checkout@v6

            - name: Install UV
              uses: astral-sh/setup-uv@v5

            - name: Install the project
              run: |
                uv sync \
                --all-extras \
                --dev

            - name: Run tests
              run: |
                uv run pytest $TST_PATH
